    <main class="container">
      <div class="row mb-3">
          <div class="col">
              <div class="form-floating">
                  <select id="category" class="form-select">
                      <option value="">All Categories</option>
                      <option value="bestseller">Bestsellers</option>
                      <option value="newarrivals">New Arrivals</option>
                      <option value="men">Men</option>
                      <option value="women">Women</option>
                      <option value="kids">Kids</option>
                  </select>
                  <label for="category">Filter by Category</label>
              </div>
          </div>
      </div>
      <div id="product-list" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <!-- Product cards will be dynamically added here -->
      </div>

  </html>
  <script>
    // Sample product data
    const products = [
        { name: 'Product 1', category: 'bestseller' },
        { name: 'Product 2', category: 'newarrivals' },
        { name: 'Product 3', category: 'men' },
        { name: 'Product 4', category: 'women' },
        { name: 'Product 5', category: 'kids' },
        { name: 'Product 6', category: 'bestseller' },
        { name: 'Product 7', category: 'newarrivals' },
        { name: 'Product 8', category: 'men' },
        { name: 'Product 9', category: 'women' },
        { name: 'Product 10', category: 'kids' },
        { name: 'Product 11', category: 'men' },
        { name: 'Product 12', category: 'kids' },
        { name: 'Product 13', category: 'kids' },
        { name: 'Product 14', category: 'men' },
        { name: 'Product 14', category: 'newarrivals' },
        { name: 'Product 15', category: 'kids' },
        { name: 'Product 16', category: 'newarrival' },
    ];

    // Function to generate product cards
    function generateProductCard(product) {
        const card = document.createElement('div');
        card.classList.add('col', 'mb-5');
        card.innerHTML = `
            <div class="card h-100">
                ${
                  product.category === 'bestseller'
                    ? `<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Bestseller</div>`
                    : ''
                }
                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="...">
                <div class="card-body p-4">
                    <div class="text-center">
                        <h5 class="fw-bolder">${product.name}</h5>
                        ${
                          product.category === 'bestseller'
                            ? `$40.00 - $80.00`
                            : product.category === 'newarrivals'
                            ? `New Arrival`
                            : `$30.00`
                        }
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center">
                        <a class="btn btn-outline-dark mt-auto" href="#">add to cart</a>
                    </div>
                </div>
            </div>
        `;
        return card;
    }

    // Function to filter products by category
    function filterProducts(category) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';

        const filteredProducts = category
            ? products.filter(product => product.category === category)
            : products;

        filteredProducts.forEach(product => {
            const card = generateProductCard(product);
            productList.appendChild(card);
        });
    }

    // Event listener for category filter
    const categorySelect = document.getElementById('category');
    categorySelect.addEventListener('change', (event) => {
        const selectedCategory = event.target.value;
        filterProducts(selectedCategory);
    });

    // Initial display of all products
    filterProducts('');
  </script>
